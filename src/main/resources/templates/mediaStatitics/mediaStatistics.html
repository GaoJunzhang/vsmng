                    <div class="widget-title"> <span class="icon"> <i class="icon-file"></i> </span>
                        <h5>播放统计</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>待定</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr>

                            <tr>

                            </tr>
                            <tr>
                                <td><a href="#">DD</a></td>
                                <td>4880</td>
                            </tr>
                            <tr>

                                <td>4801</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
    <div class="row-fluid">
        <div class="span12">

            <div class="widget-box">
                <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                    <h5>用户播放统计</h5>
                </div>
                <form class="form-inline">
                    <div class="form-group span1">
                        <input type="text" class="form-control" id="name-search" placeholder="账号"/>
                    </div>
                    <div class="form-group span1">
                        <input type="text" id="startTime-search" id="startTime-search" data-date-format="yyyy-mm-dd" placeholder="开始时间"
                               class="form-control selectData">
                    </div>
                    <div class="form-group span1">
                        <input type="text" id="endTime-search" name="endTime-search" data-date-format="yyyy-mm-dd"  placeholder="结束时间" class="form-control selectData">
                    </div>
                    <button type="button" onclick="search();" class="btn btn-primary span1">查询</button>
                </form>
                <table class="table table-bordered data-table" id="datatable">
                    <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th>账号</th>
                        <th>真实姓名</th>
                        <th>已用数</th>
                        <th>剩余数</th>
                        <th>总次数</th>
                        <th>可用率</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
