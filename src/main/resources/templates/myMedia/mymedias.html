<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/matrix-style.css}"/>
    <link rel="stylesheet" th:href="@{/css/matrix-media.css}"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}"/>

    <title>个人信息</title>
</head>
<body>

<!--Header-part-->
<div id="header">
    <h1><a href="dashboard.html">VM···</a></h1>
</div>
<!--close-Header-part-->

<!--top-Header-menu-->
<div th:include="common/top :: top"></div>

<div>

    <div class="row-fluid">
        <div class="span6">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-signal"></i> </span>
                    <h5>播放统计</h5>
                </div>
                <div class="widget-content">
                    <div class="pie"></div>
                </div>
            </div>
        </div>
        <div class="span6">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-signal"></i> </span>
                    <h5>年度播放图</h5>
                </div>
                <div class="widget-content">
                    <div class="bars"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">

            <div class="widget-box">
                <div class="widget-title"><span class="icon"><i class="icon-th"></i></span>
                    <h5>播放记录</h5>
                </div>

                <table class="table table-bordered data-table" id="datatable">
                    <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th>用户名称</th>
                        <th>视频名称</th>
                        <th>播放时间</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!--Footer-part-->
<div class="row-fluid">
    <div id="footer" class="span12"> 2017 &copy; V-STU <a href="http://www.v-stu.com/">资源监控平台</a></div>
</div>
<!--end-Footer-part-->
<script type="text/javascript" th:src="@{/js/jquery-1.9.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" th:sr></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script th:src="@{/js/jquery.flot.min.js}"></script>
<script th:src="@{/js/jquery.flot.pie.min.js}"></script>
<script th:src="@{/js/matrix.charts.js}"></script>

</body>
</html>
